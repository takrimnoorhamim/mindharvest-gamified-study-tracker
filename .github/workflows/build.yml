name: Build MindHarvest APK (FREE)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: ðŸ”¨ Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ðŸ”§ Install Expo CLI
        run: npm install -g @expo/cli
      
      - name: ðŸ—ï¸ Expo Prebuild
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_NO_DOTENV: 1
      
      - name: ðŸ”‘ Make Gradlew Executable
        working-directory: android
        run: chmod +x gradlew
      
      - name: ðŸš€ Build APK (Release)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: ðŸ“± Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindHarvest-APK
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: âœ… Build Summary
        run: |
          echo "### âœ… Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **APK Location:** \`android/app/build/outputs/apk/release/\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download:** Go to Actions â†’ This workflow â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **App Name:** MindHarvest" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Build Type:** Release APK" >> $GITHUB_STEP_SUMMARY